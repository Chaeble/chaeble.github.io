<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaeble INFO</title>
    <style>
        body {
            font-family: 'SB 어그로', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f0f7; /* 보라색 계열의 배경색 */
            color: #602060; /* 보라색 계열의 글자색 */
        }

        header {
            background-color: #ff91a4; /* 분홍색 계열의 헤더 배경색 */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #ffffff; /* 헤더 글자색을 흰색으로 설정 */
        }

        section {
            padding: 20px;
            text-align: center;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        footer {
            background-color: #ff91a4; /* 분홍색 계열의 푸터 배경색 */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>안녕하세요, 나의 홈페이지에 오신 것을 환영합니다!</h1>
    </header>

    <section>
        <h2>자기 소개</h2>
        <p>안녕하세요! 저는 [당신의 이름]이라고 합니다. [당신의 직업 또는 취미]에 관심이 많아서 이 홈페이지를 만들게 되었습니다.</p>
        <p>더 자세한 내용은 아래에서 확인해보세요!</p>
    </section>

    <footer>
        <p>&copy; 2024 나의 홈페이지. 모든 권리 보유.</p>
    </footer>

</body>
</html>
